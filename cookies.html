<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="cookies.css" />
</head>

<body>
	<div class="panel">
		<p>
			<select id="cookie-sets">
				<optgroup id="always">
					<option value="new">New set of cookies</option>
					<option value="N/A">No cookies in this tab</option>
				</optgroup>
			</select>
		</p>
		<p>
			<button id="doswap">Select</button>
			<button id="delete">Delete</button>
		</p>
		<p>
			<button id="rename" disabled="disabled">Rename to:</button>
			<input type="text" id="new-name"/>
		</p>
	</div>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="cookies.js"></script>
</body>

</html>
